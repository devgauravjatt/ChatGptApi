<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="./image/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./image/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./image/favicon-16x16.png" />
  <link rel="stylesheet" href="./style.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <title>ChatBolt Api</title>
</head>
<style>
  @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");

  body {
    font-family: "Poppins", sans-serif !important;
  }
</style>

<body id="style-2" class="bg-zinc-900 scrollba">
  <section class="w-full h-auto mt-7">
    <div class="font-bold text-gray-300 text-center w-full text-3xl flex justify-center md:text-4xl">
      <div class="first-letter:text-blue-500">Chat</div>
      <div class="first-letter:text-red-500">Gpt</div>
      <div class="first-letter:text-green-600">Ai</div>
    </div>

  </section>

  <section class="w-11/12 h-auto mx-auto mt-10 md:w-9/12 pb-[250px] mb-16">
    <ul>
      <li class="text-white bg-blue-700 py-1 px-3 w-fit rounded-md mb-5 sm:text-lg text-[14px]">
        <i class="bx bxs-message-square-dots bx-sm pr-1"></i> hello how can help you
        <p class="text-sm text-slate-300 pt-1">
          <i class="bx bx-time-five bx-spin"></i> Timing :- 0s
        </p>
      </li>
      <div id="addchat">
      </div>
      <li id="loading" class="text-white bg-blue-700 py-1 px-2 w-fit rounded-md">
        <img class="w-7/12 object-contain"
          src="https://raw.githubusercontent.com/CodeSnippetHQ/tutorial-openai-chat-api/c716f532f2143d1d6bccc9dd06e11dd560cabed2/client/images/loading.svg" />
      </li>
    </ul>
  </section>

  <section class="w-full fixed bottom-0 h-auto bg-zinc-800 pb-2">
    <div class="max-w-xl mt-1 bottom-0 mb-3 mx-auto">
      <div class="w-full px-3">
        <div class="md:flex md:items-center pb-1">
          <label class="block text-gray-500 font-bold">
            <input class="mr-2 leading-tight" id="h-allow" type="checkbox" />
            <span class="text-sm"> Ans. message in hindi ? </span>
          </label>
        </div>
        <textarea id="usermessage" rows="2"
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"></textarea>
      </div>
      <div class="flex justify-between w-full px-3">
        <div class="md:flex md:items-center">
          <label class="block text-gray-500 font-bold"> </label>
        </div>
        <button
        id="send"
          class="shadow w-full bg-indigo-600 hover:bg-indigo-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-6 rounded">
          Send Message <i class="bx bxs-send bx-fade-right"></i>
        </button>
      </div>
    </div>
  </section>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.11/dist/clipboard.min.js"></script>
</body>

</html>
